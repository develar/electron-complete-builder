os:
  - osx
  - linux

language: cpp

cache:
  directories:
    - node_modules
    - test/testApp/node_modules
    - $HOME/.electron
    - $HOME/.npm
    - /usr/local/Cellar
    - /Library/Caches/Homebrew
    - /usr/local/Library

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install fpm; fi

install:
- rm -rf ~/.nvm
- git clone https://github.com/creationix/nvm.git ~/.nvm
- source ~/.nvm/nvm.sh
- nvm install 5
- npm install npm -g
- npm -v
- npm prune
- npm update

script:
- npm run compile
- npm run test